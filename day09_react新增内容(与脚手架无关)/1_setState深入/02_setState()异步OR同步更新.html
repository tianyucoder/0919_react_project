<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_setState()异步OR同步更新</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
  setState()更新状态的操作是异步还是同步的?

		看执行setState()的位置
				1). 在由react控制的回调函数中是【异步】的，例如：react生命周期勾子、react事件监听回调 
				2). 非react控制的异步回调函数中是【同步】的，例如：定时器回调、原生事件监听回调、promise回调

   	关于异步的setState()多次调用的问题
				1). 多次调用, 如何处理?
							(1).若使用setState(对象)，状态只更新一次, 只调用一次render()更新界面 ---状态的更新合并了、render调用合并了
							(2).若使用setState(函数)，状态更新多次, 只调用一次render()更新界面 ---状态的更新没有合并、render调用合并了
				2). 如何得到异步更新后的状态数据?
							在setState()的callback回调函数中

   */
  class StateTest extends React.Component {

    state = {count:0}

    //react生命周期勾子中, setState()更新状态的操作【异步】的
    componentDidMount () {
			//  console.log('setState之前',this.state.count);
			//  this.setState({count:1})
			//  console.log('setState之后',this.state.count);
    }

		//react的事件监听回调中, setState()更新状态的操作【异步】的
    update1 = () => {
			//  console.log('setState之前',this.state.count);
			//  this.setState({count:1})
			//  console.log('setState之后',this.state.count);
    }

    //定时器回调中setState()更新状态的操作【同步】的
    update2 = () => {
		/* 	setTimeout(()=>{
				console.log('setState之前',this.state.count);
				this.setState({count:1})
				console.log('setState之后',this.state.count);
			},200) */
    }

		//原生事件监听回调中setState()更新状态的操作【同步】的
    update3 = () => {
			/* let demo = document.getElementById('demo')
			demo.onclick = ()=>{
				console.log('setState之前',this.state.count);
				this.setState({count:1})
				console.log('setState之后',this.state.count);
			} */
    }

		//promise回调中setState()更新状态的操作【同步】的
    update4 = () => {
		/* 	Promise.resolve('ok').then(
				()=>{
					console.log('setState之前',this.state.count);
					this.setState({count:1})
					console.log('setState之后',this.state.count);
				}
			) */
    }

		/************************************************************************************************/

		//关于异步的setState()多次调用的问题:

    //2次使用对象方式的setState()
    update5 = () => {
			/* console.log('setState之前',this.state.count);
			this.setState({count:this.state.count+1})
			this.setState({count:this.state.count+100})
			console.log('setState之后',this.state.count); */
    }

    //2次使用函数方式的setState()
    update6 = () => {
			/* console.log('setState之前',this.state.count);
			this.setState((state)=>({count:state.count+1}))
			this.setState((state)=>({count:state.count+1}))
			console.log('setState之后',this.state.count); */
    }

    //2次调用setState()，先对象方式，后函数方式的setState()
    update7 = () => {
			/* console.log('setState之前',this.state.count);
			this.setState({count:this.state.count+1})
			this.setState((state)=>({count:state.count+1}))
			console.log('setState之后',this.state.count); */
    }

    //2次调用setState(),先函数方式,后对象方式的setState()
    update8 = () => {
			/* console.log('setState之前',this.state.count);
			this.setState((state)=>({count:state.count+1}))
			this.setState({count:this.state.count+1})
			console.log('setState之后',this.state.count); */
    }

    render() {
      const {count} = this.state
      console.log('render调用了', count)
      return (
        <div>
          <h2 id="demo">{count}</h2>
          <button onClick={this.update1}>更新1</button> &nbsp;
          <button onClick={this.update2}>更新2</button> &nbsp;
          <button onClick={this.update3}>更新3</button> &nbsp;
          <button onClick={this.update4}>更新4</button> &nbsp;
          <button onClick={this.update5}>更新5</button> &nbsp;
          <button onClick={this.update6}>更新6</button> &nbsp;
          <button onClick={this.update7}>更新7</button> &nbsp;
          <button onClick={this.update8}>更新8</button> &nbsp;
        </div>
      )
    }
  }

  ReactDOM.render(<StateTest/>, document.getElementById('example'))

</script>
</body>
</html>
